name: Update NBS Stats
on:
  schedule:
    - cron: '0 0 * * *' # Runs at midnight every day
  workflow_dispatch: # This adds a "Run Now" button for you!

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run Scraper
        run: python3 scraper.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "NBS-Bot"
          git config --global user.email "actions@github.com"
          git add nbs_data.json
          git commit -m "Auto-update NBS stats" || exit 0
          git push
